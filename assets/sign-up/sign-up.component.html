<div class="login-container">
    <div class="back-arrow">
        <a routerLink="/login"><</a>
    </div>
    <form class="login-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <h2>Sign up</h2>
        <input type="text" id="cpf" formControlName="cpf" placeholder="CPF" required>
        <input type="text" id="name" formControlName="name" placeholder="Nome" required>
        <input type="text" id="adress" formControlName="adress" placeholder="Endereço" required>
        <input type="text" id="telephone" formControlName="telephone" placeholder="Telefone" required>
        <input type="email" id="email" formControlName="email" placeholder="Email" required>

        <select id="gender" formControlName="gender" required>
            <option value=""  style="color: 999 !important;" disabled selected hidden>Gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>
          
        <input type="password" id="password" formControlName="password" placeholder="Senha" required>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirme sua senha" required>
        <button type="submit">Criar Conta</button>
    </form>
</div>

<div class="login-container">
    <div class="back-arrow">
        <a routerLink="/login"><</a>
    </div>
    <form class="login-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <h2>Sign up</h2>


        <input 
            type="text" 
            id="cpf" 
            formControlName="cpf" 
            placeholder="CPF"
            (keypress)="onKeyPress($event)" 
            required
        >
        <div 
            *ngIf="signUpForm.get('cpf').invalid && signUpForm.get('cpf').touched" 
            class="error-message"
        >
            <span 
                *ngIf="signUpForm.get('cpf').errors?.required"
            >
                Campo obrigatório
            </span>
            <span 
                *ngIf="signUpForm.get('cpf').errors?.minlength || signUpForm.get('cpf').errors?.maxlength"
            >
                O CPF deve ter 11 dígitos
            </span>
        </div>


        <input 
            type="text" 
            id="name" 
            formControlName="name" 
            placeholder="Nome" 
            required
        >
        <div 
            *ngIf="signUpForm.get('name').invalid && signUpForm.get('name').touched" 
            class="error-message"
        >
            <span 
                *ngIf="signUpForm.get('name').errors?.required"
            >
                Campo obrigatório
            </span>
        </div>


        <input 
            type="text" 
            id="adress" 
            formControlName="adress" 
            placeholder="Endereço" 
            required
        >
        <div 
            *ngIf="signUpForm.get('adress').invalid && signUpForm.get('adress').touched" 
            class="error-message"
        >
            <span 
                *ngIf="signUpForm.get('adress').errors?.required"
            >
                Campo obrigatório
            </span>
        </div>


        <input 
            type="text" 
            id="telephone" 
            formControlName="telephone" 
            placeholder="Telefone" 
            (keypress)="onKeyPress($event)"
            required
        >
        <div 
            *ngIf="signUpForm.get('telephone').invalid && signUpForm.get('telephone').touched" 
            class="error-message"
        >
            <span 
                *ngIf="signUpForm.get('telephone').errors?.required"
            >
                Campo obrigatório
            </span>
        </div>


        <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Email" 
            required
        >
        <div 
            *ngIf="signUpForm.get('email').invalid && signUpForm.get('email').touched" 
            class="error-message"
        >
            <span 
                *ngIf="signUpForm.get('email').errors?.required"
            >
                Campo obrigatório
            </span>
            <span 
                *ngIf="signUpForm.get('email').errors?.email && !signUpForm.get('email').errors?.required"
            >
                Email inválido
            </span>
        </div>


        <select 
            id="gender" 
            formControlName="gender" 
            required
        >
            <option value=""  style="color: 999 !important;" disabled selected hidden>Gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>
        <div 
            *ngIf="signUpForm.get('gender').invalid && signUpForm.get('gender').touched" 
            class="error-message"
        >
            <span 
                *ngIf="signUpForm.get('gender').errors?.required"
            >
                Campo obrigatório
            </span>
        </div>
          

        <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Senha" 
            required
        >
        <div 
            *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched" 
            class="error-message"
        >
            <span 
                *ngIf="signUpForm.get('password').errors?.required"
            >
                Campo obrigatório
            </span>
        </div>


        <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Confirme sua senha" 
            required
        >
        <div 
            *ngIf="signUpForm.get('confirmPassword').invalid && signUpForm.get('confirmPassword').touched" 
            class="error-message"
        >
            <span 
                *ngIf="signUpForm.get('confirmPassword').errors?.required"
            >
                Campo obrigatório
            </span>
        </div>
        <span 
            *ngIf="signUpForm.hasError('passwordMismatch') && (signUpForm.get('confirmPassword').dirty || signUpForm.get('confirmPassword').touched)" 
            class="error-message"
        >
            As senhas não coincidem
        </span>


        <button type="submit" [ngClass]="{'disabled-button': signUpForm.invalid, 'active-button': signUpForm.valid}" [disabled]="!signUpForm.valid">Criar Conta</button>
    </form>
</div>

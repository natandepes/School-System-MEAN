<div class="login-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <input type="text" id="username" formControlName="username" placeholder="Username" required>
        <input type="password" id="password" formControlName="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="signup-link" style="padding-top: 15px;">Ainda n√£o tem uma conta? <a routerLink="/sign-up">Cadastre-se!</a></p>
    </form>
</div>
